<!doctype html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Momentum</title>

  <link rel='stylesheet' href='style.css'>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

  <div class='overlay'></div>

  <div class='wrapper'>

    <h2 id='day'>Friday, 23 oct</h2>
    <time id='time'></time>
    <h1 class='greeting-title'>
      <span id='greeting'></span>
      <span id='name' contenteditable='true'></span>
    </h1>

    <h2 class='focus-title'>What Is Your Focus For Today?</h2>
    <h2 class='focus-title' id='focus' contenteditable='true'></h2>
    <button class='change-bg-img-button'>Change background</button>

    <div class='quote-wrapper'>
      <figure class='quote'>
        <blockquote>
          You were not born a winner, and you were not born a loser. You are what you make yourself be.
        </blockquote>
        <figcaption>
          Lou Holtz
        </figcaption>
      </figure>
      <button class="change-quote-button">Get new quote</button>
    </div>

  </div>



  <script src='script.js'></script>
</body>
</html>
