<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Virtual Keyboard</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Virtual Keyboard</h1>
  <p>Click in the textarea to open the keyboard.</p>
  <p>Click on the button "Done" (to the left of the button "ru/en") to hide the keyboard.</p>
  <audio data-sound-type='lang' src='sound/switch-lang.wav'></audio>
  <audio data-sound-type='backspace' src='sound/backspace.wav'></audio>
  <audio data-sound-type='caps' src='sound/caps.wav'></audio>
  <audio data-sound-type='tab' src='sound/tab.wav'></audio>
  <audio data-sound-type='shift' src='sound/shift.wav'></audio>
  <audio data-sound-type='done' src='sound/done.wav'></audio>
  <audio data-sound-type='enter' src='sound/enter.wav'></audio>
  <audio data-sound-type='record' src='sound/record.wav'></audio>
  <audio data-sound-type='key-ru' src='sound/key-en.wav'></audio>
  <audio data-sound-type='key-en' src='sound/key-ru.wav'></audio>
  <audio data-sound-type='digit-en' src='sound/digit-en.wav'></audio>
  <audio data-sound-type='digit-ru' src='sound/digit-ru.wav'></audio>
  <audio data-sound-type='sound' src='sound/sound-on-off.wav'></audio>


  <script src='script.js'></script>
</body>
</html>
