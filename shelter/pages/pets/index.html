<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Shelter | Pets</title>

  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <header class='header'>
    <div class='content-wrapper header-wrapper'>
      <div class='header-logo'>
        <h1 class='header-logo-site-title'>Cozy House</h1>
        <div class='header-logo-subtitle'>Shelter for pets in Boston</div>
      </div>
      <nav class='header-site-menu'>
        <ul class='site-menu-list'>
          <li class='site-menu-list-item'><a href='#' class='site-menu-list-item-link'>About the shelter</a></li>
          <li class='site-menu-list-item'><a href='#' class='site-menu-list-item-link site-menu-list-item-link--current'>Our pets</a></li>
          <li class='site-menu-list-item'><a href='#' class='site-menu-list-item-link'>Help the shelter</a></li>
          <li class='site-menu-list-item'><a href='#' class='site-menu-list-item-link'>Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <footer class='footer'>
    <div class='content-wrapper footer-wrapper'>
      <div class='footer-contacts'>
        <h3 class='shelter-main-paige-h3 footer-title'>For questions and suggestions</h3>
        <div class='footer-icon-and-text-wrapper'>
          <a href='mailto:email@shelter.com'><img src='../../assets/icons/icon-email.svg' alt='email icon'></a>
          <a class='shelter-main-paige-h4' href='mailto:email@shelter.com'>email@shelter.com</a>
        </div>
        <div class='footer-icon-and-text-wrapper'>
          <a href='tel:+136745677554'><img src='../../assets/icons/icon-phone.svg' alt='phone icon'></a>
          <a class='shelter-main-paige-h4' href='tel:+136745677554'>+13 674 567 75 54</a>
        </div>
      </div>
      <div class='footer-address'>
        <h3 class='shelter-main-paige-h3 footer-title'>We are waiting for your visit</h3>
        <div class='footer-icon-and-text-wrapper'>
          <a href='https://goo.gl/maps/UFbM6ymwCRXKty5GA' target='_blank'><img src='../../assets/icons/icon-marker.svg' alt='location marker'></a>
          <a class='shelter-main-paige-h4' href='https://goo.gl/maps/UFbM6ymwCRXKty5GA' target='_blank'>1 Central Street, Boston (entrance from the store)</a>
        </div>
        <div class='footer-icon-and-text-wrapper'>
          <a href='https://goo.gl/maps/EX5WNdXLxxvv8uZy6' target='_blank'><img src='../../assets/icons/icon-marker.svg' alt='location marker'></a>
          <a class='shelter-main-paige-h4' href='https://goo.gl/maps/EX5WNdXLxxvv8uZy6' target='_blank'>18 South Park, London</a>
        </div>
      </div>
      <img src='../../assets/images/footer-puppy.png' alt='Puppy' class='footer-picture'>
    </div>
  </footer>

</body>
</html>
